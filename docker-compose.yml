version: '3'
services:
  db:
      image: postgres:latest
      restart: always
      ports:
          - 5432:5432
      environment:
          - POSTGRES_DB=gavel
          - POSTGRES_PASSWORD=postgres
          - POSTGRES_USER=postgres
      volumes:
          - database_data:/var/lib/postgresql/data
