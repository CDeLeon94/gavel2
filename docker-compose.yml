#      ports:
#          - "5000:5000"
#          - "5432:5432"
#      environment:
#          - DB_URI=postgres://localhost/gavel
  redis:
      image: "redis:alpine"
      restart: always
      ports:
          - 6379:6379
volumes:
  database_data:
    driver: local
